<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Innovations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8edf2 100%);
            padding: 60px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1400px;
            width: 100%;
        }

        .cards-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .card {
            position: relative;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.5) 100%);
            z-index: 1;
            transition: opacity 0.4s ease;
        }

        .card:hover::before {
            opacity: 0.8;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover img {
            transform: scale(1.08);
        }

        .card-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            transform: translateY(calc(100% + 20px));
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }

        .card:hover .card-overlay {
            transform: translateY(0);
        }

        .card-title {
            font-size: 2.2rem;
            font-weight: 300;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .card-arrow {
            position: absolute;
            bottom: 35px;
            right: 35px;
            width: 50px;
            height: 50px;
            background: rgba(244, 197, 66, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(244, 197, 66, 0.3);
        }

        .card:hover .card-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        .card-arrow::after {
            content: 'â†’';
            font-size: 24px;
            color: #1a2820;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .cards-wrapper {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .card {
                height: 400px;
            }

            .card-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cards-wrapper">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1530836369250-ef72a3f5cda8?w=800&h=1000&fit=crop" alt="Rice planting">
                <div class="card-overlay">
                    <h3 class="card-title">Planting<br>Innovation</h3>
                </div>
                <a href="#planting" class="card-arrow"></a>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1574943320219-553eb213f72d?w=800&h=1000&fit=crop" alt="Farmer carrying rice seedlings">
                <div class="card-overlay">
                    <h3 class="card-title">Harvest<br>Innovations</h3>
                </div>
                <a href="#harvest" class="card-arrow"></a>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1589923158776-cb4485d99fd6?w=800&h=1000&fit=crop" alt="Modern tractor">
                <div class="card-overlay">
                    <h3 class="card-title">Modern<br>Agriculture</h3>
                </div>
                <a href="#agriculture" class="card-arrow"></a>
            </div>
        </div>
    </div>
</body>
</html>
